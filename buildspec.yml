version: 0.2

env:
  variables:
    AWS_REGION: "us-east-1" # <-- ðŸ”¥ Replace with your actual AWS Region (example: ap-south-1 for Mumbai)

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 762157732118.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI=762157732118.dkr.ecr.$AWS_REGION.amazonaws.com/demo
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Creating imagedefinitions.json file...
      - printf '[{"name":"Sample-April24-service-8f00pz2q","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
